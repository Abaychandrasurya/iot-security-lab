name: Build 10 Firmwares (PlatformIO)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-all:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python (required by PlatformIO)
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install PlatformIO
        run: |
          python -m pip install -U pip
          pip install -U platformio

      - name: Build FW1
        run: |
          pio run -e fw1
      - name: Upload fw1.bin artifact
        uses: actions/upload-artifact@v4
        with:
          name: fw1-bin
          path: .pio/build/fw1/firmware.bin

      - name: Build FW2
        run: |
          pio run -e fw2
